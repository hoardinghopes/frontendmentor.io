<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel='preload' as="style" id='google-fonts-css' href='https://fonts.googleapis.com/css?family=Outfit%3A400%2C700&#038;ver=3.0.0&#038;display=swap' type='text/css' onload="this.onload=null;this.rel='stylesheet'"/>
    <noscript>
      <link rel='stylesheet' id='google-fonts-css' href='https://fonts.googleapis.com/css?family=Outfit%3A400%2C700&#038;ver=3.0.0&#038;display=swap' type='text/css' media='all'/>
    </noscript>
    <style>
      /*
      - White: hsl(0, 0%, 100%)
      - Light gray: hsl(212, 45%, 89%)
      - Grayish blue: hsl(220, 15%, 55%)
      - Dark blue: hsl(218, 44%, 22%)
      */
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        font-family: Outfit;
        background-color: hsl(212, 45%, 89%);
        box-sizing: border-box;
      }
      .panel {
        width: 306px;
        height: 497px;
        margin: 5rem auto;
        background-color: hsl(0, 0%, 100%);
        padding: 1rem;
        border-radius: 1.5rem;
        border: 2rem;
      }
      img {
        width: 100%;
        height: 100%;
        height: 306px;
        border-radius: 1rem;
        border: 2rem;
        object-fit: contain;
      }
      .copy {
        margin: 2rem 1rem;
        text-align: center;
      }

      h1 {
        color: hsl(0, 0%, 0%);
        font-size: 1.4rem;
      }
      p {
        font-size: 15px;
        color: hsl(220, 15%, 55%);
      }
    </style>
  </head>
  <body>

    <div class="panel">
      <img src="./images/image-qr-code.png" >
      <div class="copy">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the&nbsp;next level</p>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/hoardinghopes/frontendmentor.io">James Knight</a>.
  </div>
  </body>
</html>
